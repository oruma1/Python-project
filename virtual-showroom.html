<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Showroom - Aliv-e Furnitures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            padding: 10px;
            background: #662d2d;
        }
    </style>
</head>
</html>
    <div class="container">
        <h1>Virtual Showroom</h1>
        <div class="items">
            <div class="item">
                <span>Hardwood Dining Table</span>
                <button onclick="addToWishlist('Hardwood Dining Table')">Add to Wishlist</button>
            </div>
            <div class="item">
                <span>Elegant Living Room Sofa</span>
                <button onclick="addToWishlist('Elegant Living Room Sofa')">Add to Wishlist</button>
            </div>
            <div class="item">
                <span>Bespoke Bedroom Set</span>
                <button onclick="addToWishlist('Bespoke Bedroom Set')">Add to Wishlist</button>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <script>
        async function addToWishlist(itemName) {
            const response = await fetch('/api/wishlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemName })
            });
            const result = await response.json();
            if (result.success) {
                alert('Item added to wishlist!');
            } else {
                alert('Please log in to add items to your wishlist.');
            }
        }
    </script>
</body>
</html>
